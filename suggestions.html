<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriella | Sugerencias</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/logo-dark.png" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="main" id="suggestions">
      <div class="suggestions-section">
        <span class="tags top-tags">&lt;body&gt;</span>

        <h1 class="title">Comparte tus Ideas</h1>
        <p class="subtitle">
          ¡Déjanos tus sugerencias para nuevos proyectos personales!
        </p>
        <div class="suggestions-box">
          <form id="suggestions-form">
            <input
              type="text"
              id="nombre-sugerencias"
              name="nombre-sugerencias"
              required
              placeholder="Tu nombre..." />
            <textarea
              id="mensaje"
              name="mensaje-sugerencias"
              rows="4"
              cols="50"
              required
              placeholder="Escribe tu sugerencia..."></textarea>
            <button type="submit">Enviar</button>
          </form>
          <div></div>
        <span class="tags bottom-tags"
          >&nbsp&nbsp&nbsp&lt;/body&gt; <br />
          &lt;/html&gt;</span
        >
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
